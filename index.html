<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Capture App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main Content -->
    <div class="container">
        <header>
            <h4>mehadi_X_camera</h4>
        </header>

        <!-- Permission Request -->
        <div id="permissionRequest">
            <h3>Allow Camera Access</h3>
            <button id="allowButton">Allow</button>
        </div>

        <!-- Webcam Section -->
        <div class="camera-container" style="display: none;">
            <video id="video" autoplay></video>
            <canvas id="canvas" style="display: none;"></canvas>
        </div>

        <!-- Control Buttons -->
        <div class="controls" style="display: none;">
            <button id="captureButton">Capture</button>
            <button id="startRecordingButton">Start Recording</button>
            <button id="stopRecordingButton" style="display: none;">Stop Recording</button>
            <button id="downloadButton" style="display: none;">Download</button>
        </div>

        <!-- Filter Dropdown -->
        <div class="filter-dropdown" style="display: none;">
            <select id="filterSelect" onchange="applyFilter(this.value)">
                <option value="">No Filter</option>
                <option value="grayscale(100%)">Grayscale</option>
                <option value="sepia(100%)">Sepia</option>
                <option value="blur(5px)">Blur</option>
                <option value="contrast(200%)">Contrast</option>
                <option value="brightness(150%)">Brightness</option>
                <option value="invert(100%)">Invert</option>
                <option value="saturate(200%)">Saturate</option>
                <option value="hue-rotate(90deg)">Hue Rotate</option>
                <option value="opacity(50%)">Opacity</option>
                <option value="drop-shadow(10px 10px 5px rgba(0,0,0,0.5))">Drop Shadow</option>
            </select>
        </div>

        <!-- PiP Mode -->
        <div class="pip-container" style="display: none;">
            <button id="pipButton">Picture-in-Picture</button>
        </div>
   
    </div>

    <script src="script.js"></script>
</body>
</html>

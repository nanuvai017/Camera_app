<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Capture with Filters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Capture Your Image with Filters</h1>
        <button id="switchCamera">Switch Camera</button>
    </div>

    <div class="camera-container">
        <video id="video" autoplay></video> <!-- Video Stream -->
        <canvas id="canvas" style="display: none;"></canvas> <!-- Canvas to capture the image -->
    </div>

    <div class="controls">
        <button id="captureButton">Capture</button>
        <button id="downloadButton">Download</button>
    </div>

    <div class="filters">
        <button class="filter" id="filter-1">Grayscale</button>
        <button class="filter" id="filter-2">Sepia</button>
        <button class="filter" id="filter-3">Invert</button>
        <button class="filter" id="filter-4">Blur</button>
        <button class="filter" id="filter-5">Brightness</button>
        <button class="filter" id="filter-6">Contrast</button>
        <button class="filter" id="filter-7">Saturate</button>
        <button class="filter" id="filter-8">None</button>
    </div>

    <footer>
        <p>&copy; 2024 Webcam Capture App</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

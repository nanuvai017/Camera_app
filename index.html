<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Capture App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main Content -->
    <div class="container">
        <header>
            <h2>mehadi_X_camera</h2>
        </header>

        <!-- Permission Request -->
        <div id="permissionRequest">
            <h3>Allow Camera Access</h3>
            <button id="allowButton">Allow</button>
        </div>

        <!-- Webcam Section -->
        <div class="camera-container" style="display: none;">
            <video id="video" autoplay></video>
            <canvas id="canvas" style="display: none;"></canvas>
        </div>

        <!-- Control Buttons -->
        <div class="controls" style="display: none;">
            <button id="captureButton">Capture</button>
            <button id="startRecordingButton">Start Recording</button>
            <button id="stopRecordingButton" style="display: none;">Stop Recording</button>
            <button id="downloadButton" style="display: none;">Download</button>
        </div>

        <!-- Captured Images Section -->
        <div class="captured-images" style="display: none;">
            <h3>Captured Images</h3>
            <div id="capturedImagesContainer"></div>
        </div>

        <!-- Captured Videos Section -->
        <div class="captured-videos" style="display: none;">
            <h3>Captured Videos</h3>
            <div id="capturedVideosContainer"></div>
        </div>

        <!-- PiP Mode -->
        <div class="pip-container" style="display: none;">
            <button id="pipButton">Picture-in-Picture</button>
        </div>
   
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Play Camera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">WebCam</div>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to Auto Play Camera</h1>
        <p>Click "Capture" to take a snapshot using your webcam!</p>
        
        <!-- Video and Canvas -->
        <video id="video" autoplay></video>
        <canvas id="canvas" style="display: none;"></canvas>
        
        <!-- Buttons -->
        <button id="capture" class="capture-button">Capture</button>
        <button id="download" class="capture-button">Download Image</button>
        <button onclick="startTimer(5)">Take Photo in 5s</button>

        <!-- Filters -->
        <label for="filters">Choose a Filter:</label>
        <select id="filters">
            <option value="">No Filter</option>
            <option value="grayscale(100%)">Grayscale</option>
            <option value="sepia(100%)">Sepia</option>
            <option value="blur(5px)">Blur</option>
        </select>

        <!-- Gallery -->
        <h2>Image Gallery</h2>
        <div id="gallery" class="image-gallery"></div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 WebCam, All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

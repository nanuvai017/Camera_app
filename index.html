<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Capture App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="loading-animation">ðŸŽ¥ Starting Camera...</div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <header>
            <h4>mehadi_X_camera</h4>
        </header>

        <!-- Webcam Section -->
        <div class="camera-container">
            <video id="video" autoplay></video>
            <canvas id="canvas" style="display: none;"></canvas>
        </div>

        <!-- Control Buttons -->
        <div class="controls">
            <button id="switchCamera" class="btn">Switch Camera</button>
            <button id="captureButton" class="btn">Capture</button>
            <button id="startRecordingButton" class="btn">Start Recording</button>
            <button id="stopRecordingButton" class="btn hidden">Stop Recording</button>
            <button id="downloadVideoButton" class="btn hidden">Download Video</button>
        </div>

        <!-- Filter Dropdown -->
        <div class="filter-dropdown">
            <select id="filterSelect" class="btn" onchange="applyFilter(this.value)">
                <option value="">No Filter</option>
                <option value="grayscale(80%)">Grayscale</option>
                <option value="sepia(100%)">Sepia</option>
                <option value="blur(5px)">Blur</option>
                <option value="contrast(200%)">Contrast</option>
                <option value="brightness(150%)">Brightness</option>
                <option value="invert(100%)">Invert</option>
            </select>
        </div>

        <!-- Captured Images Section -->
        <div class="captured-images">
            <h3>Captured Images</h3>
            <div id="capturedImagesContainer"></div>
        </div>

        <!-- PiP Mode -->
        <div class="pip-container">
            <button id="pipButton" class="btn">Picture-in-Picture</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

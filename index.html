<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Capture App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Md Mehadi Sarkar</h1>
    </header>

    <div class="camera-container">
        <video id="video" autoplay></video>
        <canvas id="canvas" style="display: none;"></canvas>
    </div>

    <div class="controls">
        <button id="switchCamera">Switch Camera</button>
        <button id="captureButton">Capture</button>
        <button id="downloadButton">Download</button>
        <button id="startRecordingButton">Start Recording</button>
        <button id="stopRecordingButton" style="display:none;">Stop Recording</button>
    </div>

    <div class="filters">
        <label for="filterSelect">Choose a filter:</label>
        <select id="filterSelect">
            <option value="none">None</option>
            <option value="grayscale">Grayscale</option>
            <option value="sepia">Sepia</option>
            <option value="invert">Invert</option>
            <option value="blur">Blur</option>
            <option value="brightness">Brightness</option>
            <option value="contrast">Contrast</option>
            <option value="saturate">Saturate</option>
            <option value="hue-rotate">Hue Rotate</option>
            <option value="sepia2">Sepia 2</option>
            <option value="invert2">Invert 2</option>
            <option value="blur2">Blur 2</option>
            <option value="brightness2">Brightness 2</option>
            <option value="contrast2">Contrast 2</option>
            <option value="saturate2">Saturate 2</option>
            <option value="grayscale2">Grayscale 2</option>
            <option value="zoom-in">Zoom In</option>
            <option value="zoom-out">Zoom Out</option>
            <option value="edge">Edge</option>
            <option value="pixelate">Pixelate</option>
            <option value="emboss">Emboss</option>
        </select>
    </div>

    <footer>
        <h4>&copy; 2024 Webcam Capture App</h4>
    </footer>

    <script src="script.js"></script>
</body>
</html>
